<!DOCTYPE html>
<html>
<head>
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <form method="POST" action="/create" class="task-form">
            <input type="text" name="title" placeholder="Task Title" required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                {{ task.title }}
                <div class="task-actions">
                    <a href="/update/{{ task.id }}" class="edit-button">Edit</a>
                    <a href="/delete/{{ task.id }}" class="delete-button">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
